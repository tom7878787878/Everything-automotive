<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Everything Automotive</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Everything Automotive</h1>
    <p class="subtitle">Your Hub for Automotive Tools, Accessories & Tech</p>
  </header>

  <section class="auth-section">
    <h2>Log In</h2>
    <form class="auth-form" id="auth-form">
      <input type="email" id="username" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <button id="logout-btn" style="display:none;">Log Out</button>
    <p id="auth-status"></p>
  </section>

  <section class="auth-section">
    <h2>Register</h2>
    <form class="register-form" id="register-form">
      <input type="email" id="reg-username" placeholder="Email" required>
      <input type="password" id="reg-password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p id="register-status"></p>
  </section>

  <section class="garage-section">
    <h2>My Garage</h2>
    <form class="garage-form" id="garage-form">
      <input type="text" id="make" placeholder="Make" required>
      <input type="text" id="model" placeholder="Model" required>
      <input type="number" id="year" placeholder="Year" required>
      <select id="engine" required>
        <option value="">Select Engine</option>
        <option value="V4">V4</option>
        <option value="V6">V6</option>
        <option value="V8">V8</option>
      </select>
      <button type="submit">Save Vehicle</button>
    </form>
    <p id="garage-status"></p>
  </section>

  <section class="search-section">
    <h2>Find Parts on Amazon</h2>
    <button id="search-amazon">Search Parts for My Vehicle</button>
    <div id="results"></div>
  </section>
</body>
</html>
